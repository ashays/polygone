<html>
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script src="jquery-1.11.0.min.js"></script>
  <script src="jquery.touchSwipe.min.js"></script>
  <script src="patterns.js"></script>
  <script src="script.js"></script>
  <title>Polygone</title>
</head>
<body>
  <div class="timer" id="timer"></div>
  <div class="header">
    <a href="index.html" id="menu"><img src="img/menu.png" /></a>
    <h1>Polygone.</h1>
  </div>
  <div class="puzzle" id="puzzle">
    <ul id="blocks"></ul>
  </div>
  <div class="bottomBar" id="levelStats">
    <div class="alert section" id="alerts"></div>
    <div class="info section" id="levelInfo">
      <div class="counter">
        <img src="img/trash.png">
        <span id="erases"></span>
        <span id="maxErases"></span>
      </div>
      <div class="levelTime">
        <img src="img/clock.png">
        <span id="clock">12</span>
      </div>
    </div>
    <div class="results section">
      <img src="img/thumbs-up.png">
      <h2>Success!</h2>
      <div class="score">
        <h3>Time</h3>
        <span id="score">100</span>
      </div>
      <div class="button" id="next">Play Again</div>
    </div>
  </div>
</body>
</html>
