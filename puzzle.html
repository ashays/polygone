<html>
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script src="jquery-1.11.0.min.js"></script>
  <script src="jquery.touchSwipe.min.js"></script>
  <script src="patterns.js"></script>
  <script src="script.js"></script>
  <title>Polygone</title>
</head>
<body>
  <div class="timer" id="timer"></div>
  <div class="header">
    <a href="index.html" id="menu"><img src="img/menu.png" /></a>
    <h1>Polygone.</h1>
  </div>
  <div class="puzzle" id="puzzle">
    <ul id="blocks"></ul>
  </div>
  <div class="bottomBar" id="levelStats">
    <div class="info" id="info">
      <div class="levelTime">
       <span id="clock"></span>
      </div>
      <div class="counter"><h3>Erases</h3><span id="counter"></span></div>
      <span id="alert"></span>
    </div>
    <div id="results">
      <div class="stars" id="newStars">
        <img src="img/star.png" />
      </div>
      <h2>Success!</h2>
      <div class="score">
        <h3>Time</h3>
        <span id="score">100</span>
      </div>
      <div class="button" id="next">Play Again</div>
    </div>
  </div>
</body>
</html>
